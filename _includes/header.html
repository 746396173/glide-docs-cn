<h4><a class=brand href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}
    <!-- extra description; this is NOT origin file content BEGIN -->
    {% if site.repourl %}
    <small>
        &nbsp;&nbsp;/* Tip: 如果您认为本翻译有用，请点击&nbsp;<a href="{{ site.repourl }}">Star</a>&nbsp;支持我们，让更多人看到它！*/&nbsp;
    </small>
    {% endif %}

    {% if site.otherlang %}
    {% for language in site.otherlang %}
    &nbsp;&nbsp;
    <small><a href="{{ language[1] }}">{{ language[0] }}</a></small>
    {% endfor %}
    {% endif %}
    <!-- extra description; this is NOT origin file content END -->
</h4>
